<ion-header>
  <ion-navbar>
    <ion-title>Likes/Comments</ion-title>
  </ion-navbar>
    <h6>Nháº­p facebook ID</h6>
  <ion-searchbar [(ngModel)]="currentId" placeholder="Facebook ID" (search)="searchFacebookByID($event)">
</ion-searchbar>
</ion-header>

<ion-content padding has-header components-demo cards-bg social-cards>
<ion-card *ngFor="let post of postList" [hidden] = "!envAvai">
  <ion-item>
    <ion-avatar item-left>
      <img src="{{post.icon}}">
    </ion-avatar>
    <h2>{{post.from.name}}</h2>
    <p>{{post.create_time}}</p>
  </ion-item>

  <img src="{{post.picture}}">

  <ion-card-content>
    <p *ngIf="post.story">{{post.story}}.</p>
    <p *ngIf="post.message">{{post.message}}.</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button primary clear small (click)="openLikeModal(post)">
        <ion-icon name="thumbs-up"></ion-icon>
        <div *ngIf="post.likes">{{post.likes.count}} Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button primary clear small (click)="openCommentModal(post)">
        <ion-icon name="text"></ion-icon>
        <div *ngIf="post.comments">{{post.comments.count}} Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>
</ion-content>
<style>
  .social-cards ion-col {
    padding: 0;
  }
</style>
