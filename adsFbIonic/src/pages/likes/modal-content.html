<ion-header>
  <ion-toolbar>
    <ion-title>
      Boost your likes!
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding has-header components-demo cards-bg social-cards>
<ion-card>
  <ion-item>
    <ion-avatar item-left>
      <img src="{{post.icon}}">
    </ion-avatar>
    <h2>{{post.from.name}}</h2>
    <p>{{post.create_time}}</p>
  </ion-item>

  <img src="{{post.picture}}">
  <ion-card-content>
    <p *ngIf="post.story">{{post.story}}.</p>
    <p *ngIf="post.message">{{post.message}}.</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button primary clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div *ngIf="post.likes">{{post.likes.count}} Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button primary clear small>
        <ion-icon name="text"></ion-icon>
        <div *ngIf="post.comments">{{post.comments.count}} Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>
<ion-item>
    <ion-input type="number" placeholder="Number Likes you wanna" [value]="likeqty" [(ngModel)]="likeqty"></ion-input>
</ion-item>
<button ion-button round (click)="submitLikes(likeqty)">LIKES</button>
</ion-card>
</ion-content>
<style>
  .social-cards ion-col {
    padding: 0;
  }
</style>
